<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="hero-section">
        <div class="overlay"></div>
        <div class="content">
            <div class="card card2">
                <form class="form">
                    <p id="heading">Register</p>
                    <div class="field">
                        <label for="fn">Firstname</label>
                        <input type="text" class="input-field" placeholder="First name" id="fn">
                    </div>
                    <div class="field">
                        <label for="ln">Lastname</label>
                        <input type="text" class="input-field" placeholder="Last name" id="ln">
                    </div>
                    <div class="field">
                        <label for="em">Email</label>
                        <input type="email" class="input-field" placeholder="Email" id="em">
                    </div>
                    <div class="field">
                        <label for="txt">Username</label>
                        <input type="text" class="input-field" placeholder="Username" id="txt">
                    </div>
                    <div class="field">
                        <label for="psd">Password</label>
                        <input type="password" class="input-field" placeholder="Password" id="psd">
                    </div>
                    <div class="field">
                        <label for="psd">Confirm Password</label>
                        <input type="password" class="input-field" placeholder="Confirm Password" id="psd">
                    </div>
                    <div class="btn">
                        <button class="button1">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

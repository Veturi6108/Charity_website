<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer with Us</title>
    <link rel="stylesheet" href="volunteer.css">
</head>
<body>

    <!-- Volunteer Section -->
    <section id="volunteer-section">
        <div class="container">
            <h1>Join Us as a Volunteer</h1>
            <p>Be a part of our community and help make a difference. As a volunteer, you'll have the opportunity to contribute to meaningful projects and make an impact in people's lives.</p>
            
            <div class="form-container">
                <form action="/submit-volunteer" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Why Do You Want to Volunteer?</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
